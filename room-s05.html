<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./js/room.js"></script>
    <!-- <link rel="stylesheet" href="./room.css"> -->
    <link rel="stylesheet" href="./css/newroom.css" />
    <style>
      .back {
        background-image: url(./rooms/bg-s05.png);
        background-size: 100% 100%;
        background-repeat: no-repeat;
        border: 3px solid black;
        width: 100%;
        height: 100vh;
        transform: translate3d(0, 0, -2000px) rotate3d(1, 0, 0, 0.1deg)
          rotate3d(1, 0, 0, 0deg);
      }
      .outer-frame {
        margin-left: 20%;
      }
      .user-profile {
        left: 42.5vw;
        margin-right: 50px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="scroller">
        <div class="current">
          <div class="back">
            <div class="outer-frame">
              <div class="inner-frame" id="window1">
                <div class="window"></div>
              </div>
              <div class="inner-frame" id="window2">
                <div class="window"></div>
              </div>
            </div>
          </div>
          <div style="background-color: white" class="left"></div>
          <div style="background-color: white" class="right">
            <div class="gate-frame">
              <div class="gate"></div>
            </div>
          </div>
          <div style="background-color: white" class="bottom"></div>

          <div
            onclick="window.location.href = './index.html';"
            id="home-laptop"
            class="bottom"
          ></div>
          <!-- style="background-color: rgba(255, 0, 0, 0.479)" -->
          <div style="background-color: white" class="top"></div>
        </div>
      </div>
    </div>
    <div id="image-container">
      <!-- <div id="user-images" class="hide-img" style="z-index: 100">
        <iframe
          width="840"
          height="472.5"
          src="https://www.youtube.com/embed/wRU3fOz9GX4"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </div> -->
      <div id="user-images" class="hide-img">
        <img src="./spread/s05.jpg" alt="" />
      </div>
      <div id="user-videos" class="hide-img" style="z-index: 100">
        <iframe
          width="840"
          height="472.5"
          src="https://www.youtube.com/embed/wRU3fOz9GX4"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </div>

      <!-- the styling for #yt-and-spread is in this html file up top -->
      <div id="yt-and-spread" style="display: flex; width: max-content">
        <div
          id="videoToggleBtn"
          class="user-profile off-btn"
          onmouseover="showYTembed()"
          style="background-image: url(./memojis/s05.png)"
        ></div>
        <div
          class="user-profile"
          onmouseout="hideImage.call(this)"
          onmouseover="showImageForOne.call(this)"
          style="background-image: url(./memojis/s05.png)"
        ></div>
      </div>
    </div>
  </body>
</html>
